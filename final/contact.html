<body>

  <header class="header">
    <div class="header__brand">
      <img class="header__logo" src="./images/flake.png" alt="The Flake Family logo">
      <span class="header__name">The Flakes</span>
    </div>

    <button class="header__expand" id="nav-toggle">
      <img class="header__icon" id="nav-icon" src="./images/burger.png" alt="Icon of hamburger menu">
    </button>

    <nav class="header__nav" id="nav">
      <ul>
        <li><a href="index.html" class="header__link">HOME</a></li>
        <li><a href="posts.html" class="header__link">POSTS</a></li>
        <li><a href="contact.html" class="header__link header__active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="main__title">CONTACT US</h1>
    <p class="main__subtitle">We'd love to hear from you! Please fill out the form below to get in touch with the Flake
      Family.</p>

    <section class="box">

      <form class="info__form" action="thankyou.html" method="GET" autocomplete="on">

        <div class="info__group">
          <label class="info__label" for="name">NAME <span class="info__required">*</span></label>
          <input class="info__input" type="text" id="name" name="name" placeholder="John Doe" required
            autocomplete="given-name">
        </div>

        <div class="info__group">
          <label class="info__label" for="email">EMAIL </label>
          <input class="info__input" type="email" id="email" name="email" placeholder="john@domain.com"
            autocomplete="email">
        </div>

        <div class="info__group">
          <label class="info__label" for="phone">MOBILE <span class="info__required">*</span></label>
          <input class="info__input" type="tel" id="phone" name="phone" placeholder="(555) 555-5555"
            pattern="[0-9\-+\s()]{7,}" required autocomplete="tel">
        </div>

        <div class="info__group">
          <label class="info__label" for="message">MESSAGE <span class="info__required">*</span></label>
          <textarea class="info__textarea" id="message" name="message" rows="4" autocomplete="off" placeholder="Have a favorite memory? Share it!" required></textarea>
        </div>

        <div class="info__group">
          <button class="info__button" type="submit">SEND MESSAGE</button>
        </div>

      </form>

      <div class="banner"></div>

    </section>
  </main>

    <div class="footer__links">

    <div class="footer__social">

      <a class="header__link" target="_blank" href="https://www.instagram.com/dentonflake/">INSTAGRAM</a>
      <a class="header__link" target="_blank" href="https://www.facebook.com/dentonflake/">FACEBOOK</a>
    </div>

    <div class="footer__video">

    </div>
